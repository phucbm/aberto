---
layout: base
---

<h1 class="margin-bottom-small">{{ site.data.config.tag_archive_title }}</h1>
<div class="tags-list margin-bottom">
    {% for tag in page.tags %}
    <a href="{{ site.tag_path }}{{ tag }}" class="tag-item">{{ site.data.config.tag_prepend }}{{ tag }}</a>
    {% endfor %}
</div>
