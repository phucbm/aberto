{% if paginator.total_pages > 1 %}
<div class="pagination">
  {% if paginator.previous_page %}
  <a href="{{ paginator.previous_page_path }}" class="previous pagination-item">Previous</a>
  {% else %}
  <span class="previous pagination-item">Previous</span>
  {% endif %}

  {% if paginator.next_page %}
  <a href="{{ paginator.next_page_path }}" class="next pagination-item">Next</a>
  {% else %}
  <span class="next pagination-item">Next</span>
  {% endif %}
</div>
{% endif %}
