<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ page.title }}{{ site.data.config.title-sep }}{{ site.data.config.title }}</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ site.data.config.logo | relative_url }}" type="image">

    <!-- Author -->
    <meta name="author" content="{{ site.data.config.author }}">

    <!-- Description -->
    <meta name="description" content="{{ site.data.config.description }}">

    <!-- Open Graph Data -->
    <meta property="og:image" content="{{ site.data.config.logo | relative_url }}">
    <meta property="og:description" content="{{ page.description | default: site.data.config.description }}">
    <meta property="og:title" content="{{ page.title }}">

    <!-- Common CSS -->
    {% if site.data.config.css %}
    {% for url in site.data.config.css %}
    <link rel="stylesheet" href="{{ url | relative_url }}">
    {% endfor %}
    {% endif %}

    <!-- Common JS -->
    {% if site.data.config.js %}
    {% for url in site.data.config.js %}
    <script src="{{ url | relative_url}}"></script>
    {% endfor %}
    {% endif %}

</head>
