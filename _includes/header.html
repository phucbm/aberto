<header>
    <div class="container">
        <figure>
            <a href="{{ '/' | absolute_url }}" title="{{ site.data.config.title }}">
                <img src="{{ site.data.config.logo | relative_url }}" alt="{{ site.data.config.title }}">
            </a>
        </figure>

        {% if site.data.config.description %}
        <h1>{{ site.data.config.description }}</h1>
        {% endif %}
    </div>
</header>
